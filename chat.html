<!DOCTYPE html>
<html>
<head>
  <title>Simple Brand Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="styles/css-reset.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/chat-layout.css">
  <link rel="stylesheet" type="text/css" href="styles/chat-componants.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e0912a4246.js" crossorigin="anonymous"></script>
</head>

<body class="page-container">
  
  <div class="page-content">
  
    <div class="partners-list">
      
      <div class="search">
        <form class="search-form">
          <input class="input" type="text" placeholder="Search">
          <button class="search-icon" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
      
      <div class="partner">
        <img class="avatar" src="assets/chat/user_avatar_01.png">
        <div>
          <div class="chat-name">Amy Adams</div>
          <p class="chat-message">Lorem ipsum dolor sit amet, consetetur</p>
        </div>
      </div>
      
     <div class="partner">
        <img class="avatar" src="assets/chat/user_avatar_02.png">
        <div>
          <div class="chat-name">Marc</div>
          <p class="chat-message">Sed diam nonumy eirmod tempor invidunt</p>
        </div>
      </div>
      
      <div class="partner">
        <img class="avatar" src="assets/chat/user_avatar_03.png">
        <div>
          <div class="chat-name">Jacob</div>
          <p class="chat-message"></p>
        </div>
      </div>
      
      <div class="partner">
        <img class="avatar" src="assets/chat/user_avatar_04.png">
        <div>
          <div class="chat-name">Chris Smith</div>
          <p class="chat-message">At vero eos et accusam et justo duo dolores</p>
        </div>
      </div>
      
      <div class="partner">
        <img class="avatar" src="assets/chat/user_avatar_05.png">
        <div>
          <div class="chat-name">Mia Wong</div>
          <p class="chat-message">Stet clita kasd gubergren.</p>
        </div>
      </div>
      
      <div class="partner">
        <img class="avatar" src="assets/chat/user_avatar_06.png">
        <div>
          <div class="chat-name">Jane</div>
          <p class="chat-message">Lorem ipsum dolor sit amet, consetetur</p>
        </div>
      </div>
      
    </div>
    
    <div>
      <header>
        <div class="header-wraper">
          <div class="active-partner-name">Amy Adams</div>
          <img class="logo" src="assets/logo_50.svg">
          <div class="my-profile">
            <div class="profile-name">Student Name</div>
            <img class="avatar" src="assets/chat/user_avatar_07.png">
          </div>
        </div>
      </header>
    </div>
  
  
  
  </div>

</html>
